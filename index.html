<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Prototype</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="personality-selector">
        <button onclick="setPersonality('empathetic')">Empathetic</button>
        <button onclick="setPersonality('playful')">Playful</button>
        <button onclick="setPersonality('stoic')">Stoic</button>
        <button onclick="setPersonality('analytical')">Analytical</button>
    </div>


    <!-- Chat container -->
    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            <!-- Messages will appear here dynamically -->
        </div>

        <div id="typingIndicator" class="typing hidden">
            AI is typing...
        </div>

        <!-- Input area -->
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <!-- Link to your JS file -->
    <script src="script.js"></script>
</body>

</html>
